name: test

on:
  push:
    branches:
      - "main"
    paths-ignore:
      - 'docs'
      - '**.md'
  pull_request:
    branches:
      - "main"

jobs:
  test_and_lint:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Black check
        run: black --check .

      - name: Run Mypy
        run: mypy .

      - name: Run Pytest
        run: pytest
